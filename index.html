<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SisAPEC-Work | Teste de Conectividade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container shadow">
    <h2 class="text-primary mb-4">SisAPEC-Work: Painel de Teste FHIR</h2>
    
    <div class="mb-3">
        <label for="serverUrl" class="form-label">URL do Servidor HAPI-FHIR:</label>
        <input type="text" class="form-control" id="serverUrl" value="http://localhost:8080/fhir">
    </div>

    <div class="d-grid gap-2 d-md-block">
        <button id="btnGet" class="btn btn-info text-white">
            Testar Conexão
        </button>
        
        <div class="card mt-4 mb-4 border-primary">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Novo Paciente</h5>
        </div>
            <div class="card-body">
                <form id="formCadastro">
                    <div class="row g-3">
                        
                        <div class="col-md-6">
                            <label for="inputNome" class="form-label">Nome (Given Name)</label>
                            <input type="text" class="form-control" id="inputNome" placeholder="Ex: Maria" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputSobrenome" class="form-label">Sobrenome (Family Name)</label>
                            <input type="text" class="form-control" id="inputSobrenome" placeholder="Ex: Souza" required>
                        </div>

                        <div class="col-md-6">
                            <label for="inputCPF" class="form-label">CPF/Identificador</label>
                            <input type="text" class="form-control" id="inputCPF" placeholder="000.000.000-00">
                        </div>
                        <div class="col-md-6">
                            <label for="selectGenero" class="form-label">Gênero FHIR</label>
                            <select class="form-select" id="selectGenero">
                                <option value="male">Masculino (male)</option>
                                <option value="female">Feminino (female)</option>
                                <option value="other">Outro (other)</option>
                                <option value="unknown">Desconhecido (unknown)</option>
                            </select>
                        </div>
                        
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-success">
                                Salvar Paciente
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-secondary"> Lista de Pacientes</h4>
            
            <button id="btnListar" class="btn btn-outline-primary btn-sm">
                Atualizar Lista
            </button>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover border">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome Completo</th>
                        <th>Gênero</th>
                        <th>CPF/Identificador</th>
                        <th>Ações</th> </tr>
                    </tr>
                </thead>
                <tbody id="tabelaPacientes">
                    <tr>
                        <td colspan="4" class="text-center text-muted">
                            Clique em "Atualizar Lista" para carregar.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <hr>

    <hr>

    <h5 class="mt-4">Log de Resposta:</h5>
    <div id="statusBadge" class="badge bg-secondary mb-2">Aguardando ação...</div>
    <pre id="output">Nenhuma requisição feita ainda.</pre>
</div>

<script src="script.js"></script>

</body>
</html>
